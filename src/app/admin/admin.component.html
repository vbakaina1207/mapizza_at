<<div class="container">
    <div class="d-flex align-items-start admin-block">
        <div class="nav flex-column list-group list-group-flush me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="list-group-item" [routerLink]="[ 'discount' ]" routerLinkActive="active-route"
                type="button">Offers</button>   
            <button class="list-group-item" [routerLink]="[ 'category' ]" routerLinkActive="active-route"
                type="button">Categories</button>  
            <button class="list-group-item" [routerLink]="[ 'product-type' ]" routerLinkActive="active-route"
                type="button">Product type</button>   
            <button class="list-group-item" [routerLink]="[ 'addition-type' ]" routerLinkActive="active-route"
                type="button">Additional components</button>                   
            <button class="list-group-item" [routerLink]="[ 'product' ]" routerLinkActive="active-route"
                type="button">Products</button>             
            <button class="list-group-item" [routerLink]="[ 'order' ]" routerLinkActive="active-route" type="button">Orders</button>     
            <button class="list-group-item" [routerLink]="[ 'vacancy' ]" routerLinkActive="active-route" 
                type="button">Vacancies</button>   
            <button class="list-group-item" [routerLink]="[ 'message' ]" routerLinkActive="active-route" 
                type="button">Messages</button>                 
            <button class="btn-exit" type="button" (click)="logout()">Exit</button>
        </div>
    
        <div class="tab-content col" id="v-pills-tabContent">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
